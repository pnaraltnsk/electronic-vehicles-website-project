<!doctype html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet"
href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />


 <title>Datastore and Firebase Auth Example</title>
 <script src="{{ url_for('static', filename='script.js') }}"></script>
 <link type="text/css" rel="stylesheet" href="{{ url_for('static',
filename='style.css') }}">
</head>
<body>
 <div class="topnav">

     <a id="home" href="{{ url_for('home')}}" >Home</a>

     <a href="{{ url_for('list_cars')}}">VIEW ALL CARS</a>
     <a class="active" href="{{ url_for('compareEV_page')}}" id="compare">COMPARE</a>
     <a id="addcar" href="{{ url_for('addEV_page')}}">ADD CAR</a>
     <a id="sign-out" hidden="true">Sign out</a>
     <a id="sign-in" hidden="false">Sign in</a>
 </div>
 <h1 class="colorr">Electric Vehicles</h1>

 <div id="firebase-auth-container"></div>

<table>
  <tr>
    <th style="width:10%">Name</th>
    <th>Manufacturer</th>
    <th>Year</th>
    <th>Battery Size</th>
    <th>WLTP Range</th>
    <th>Cost</th>
    <th>Power</th>
  </tr>
   {% for ev in compare %}
  <tr>
      <td>{{ ev.obj_name }}</td>
      <td class="fa-remove">{{ ev.manufacturer }}</td>
      <td class="fa-check">{{ ev.year }} </td>
      <td class="fa-check">{{ ev.battery_size }} </td>
      <td class="fa-check">{{ ev.WLTP_range }} </td>
      <td class="fa-check">{{ ev.cost }} </td>
      <td class="fa-check">{{ ev.power }} </td>
  </tr>
  {% endfor %}

</table>







<section class="comparison">
    <div class="comp-column">

    </div>
</section>







 <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
 <script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</body>

</html>
